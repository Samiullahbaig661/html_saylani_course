<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollspy Navigation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative; /* Required for scrollspy */
        }
        section {
            height: 100vh;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        nav {
            position: fixed;
            top: 0;
            z-index: 10;
            width: 100%;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            color: #007BFF;
            text-decoration: none;
        }
        nav a.active {
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70" tabindex="0">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#section1">Section 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section2">Section 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section3">Section 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section4">Section 4</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sections -->
    <section id="section1" class="bg-primary text-white">
        <h1>Section 1</h1>
    </section>
    <section id="section2" class="bg-secondary text-white">
        <h1>Section 2</h1>
    </section>
    <section id="section3" class="bg-success text-white">
        <h1>Section 3</h1>
    </section>
    <section id="section4" class="bg-danger text-white">
        <h1>Section 4</h1>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
